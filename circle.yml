---
machine:
  node:
    version: 7.5.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn

test:
  override:
    - HEROKU_DEBUG=1 ./bin/run version
    - HEROKU_DEBUG=1 ./bin/run help

deployment:
  beta:
    branch: v6
    owner: heroku
    commands:
      - npm run release beta
